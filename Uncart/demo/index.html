<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slides">
        <!-- Slide 1 -->
        <a href="https://example.com/offer1">
          <img src="../assets/img/image.png" alt="Offer 1">
        </a>
        <!-- Slide 2 -->
        <a href="https://example.com/offer2">
          <img src="../assets/img/image.png" alt="Offer 2">
        </a>
        <!-- Slide 3 -->
        <a href="https://example.com/offer3">
          <img src="../assets/img/image.png" alt="Offer 3">
        </a>
        <!-- Slide 4 -->
        <a href="https://example.com/offer4">
          <img src="../assets/img/image.png" alt="Offer 4">
        </a>
      </div>
    </div>
    <div class="dots">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
